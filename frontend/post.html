<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Post</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 min-h-screen">
  <div class="max-w-3xl mx-auto p-6">
    <div class="bg-white p-6 rounded shadow mb-6">
      <h1 id="post-title" class="text-2xl font-bold mb-2"></h1>
      <p id="post-content" class="text-slate-700"></p>
    </div>

    <div class="bg-white p-6 rounded shadow">
      <h2 class="font-semibold mb-4">Comments</h2>
      <ul id="comment-list" class="space-y-2 mb-4"></ul>
      <textarea id="comment-content" class="input" placeholder="Add comment"></textarea>
      <button class="btn mt-2" onclick="addComment()">Comment</button>
    </div>
  </div>

  <script src="app.js"></script>
  <script>loadPost()</script>
</body>
</html>
