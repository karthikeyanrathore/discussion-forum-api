<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Discussion Forum â€“ Auth</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Discussion Forum</h1>

    <div class="mb-8">
      <h2 class="font-semibold mb-2">Register</h2>
      <input id="reg-username" class="input" placeholder="Username" />
      <input id="reg-password" type="password" class="input" placeholder="Password" />
      <button class="btn mt-2" onclick="register()">Register</button>
    </div>

    <div>
      <h2 class="font-semibold mb-2">Login</h2>
      <input id="login-username" class="input" placeholder="Username" />
      <input id="login-password" type="password" class="input" placeholder="Password" />
      <button class="btn mt-2" onclick="login()">Login</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
