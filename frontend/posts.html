<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Posts</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 min-h-screen">
  <div class="max-w-3xl mx-auto p-6">
    <h1 class="text-2xl font-bold mb-6">Posts</h1>

    <div class="bg-white p-4 rounded shadow mb-6">
      <h2 class="font-semibold mb-2">Create Post</h2>
      <input id="post-title" class="input" placeholder="Title" />
      <textarea id="post-content" class="input" placeholder="Content"></textarea>
      <button class="btn mt-2" onclick="createPost()">Create</button>
    </div>

    <div class="bg-white p-4 rounded shadow">
      <h2 class="font-semibold mb-2">All Posts</h2>
      <ul id="post-list" class="list-disc pl-4"></ul>
    </div>
  </div>

  <script src="app.js"></script>
  <script>loadPosts()</script>
</body>
</html>
